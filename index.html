<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador de Plantação</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div id="jogo-container">
        <h1>Simulador de Plantação</h1>
        <div id="solo"></div>
        <div id="botoes">
            <button id="plantar">Plantar</button>
            <button id="regar" disabled>Regar</button>
            <button id="resetar" disabled>Resetar</button>
        </div>
        <div id="mensagem"></div>
        <div id="desafio-container" class="hidden">
            <h2 id="desafio-titulo"></h2>
            <p id="desafio-texto"></p>
            <button id="desafio-opcao1"></button>
            <button id="desafio-opcao2"></button>
        </div>
    </div>
    <script src="assets/js/main.js"></script>
</body>
</html>
